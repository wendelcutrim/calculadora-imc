<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>

    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>
    
    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" step="0.01" name="weight" id="weight" placeholder="60kg">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input type="number" step="0.01" name="height" id="height" placeholder="165">
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./assets/img/arrow.svg" alt="Right Arrow">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper" id="modal">
        <div class="modal card">
            <h2 class="title">O seu IMC é de 28</h2>
            <button class="close">
                <img src="./assets/img/close.svg" alt="Close Button">
            </button>
        </div>
    </div>
</body>
</html>
